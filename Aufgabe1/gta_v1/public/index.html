<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend>Enter new GeoTag</legend>
						<label for="latitude-input">latitude</label>
						<input id="latitude-input" placeholder="49.01379" pattern="[0-9]+\.[0-9]+" required/>
						<label for="longitude-input">longitude</label>
						<input id="longitude-input" placeholder="8.390071" pattern="[0-9]+\.[0-9]+" required/>
						<label for="name-input">name</label>
						<input id="name-input" placeholder="some name" pattern="[A-Za-z]{1,10}" required/>
						<label for="hashtag-input">hashtag</label>
						<input id="hashtag-input" placeholder="# + max. 10 letters" pattern="#[A-Za-z]{0,10}"/>
						<input id="submit-input" type="submit" value="submit"/>
					</fieldset>
				</form>

				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>
						<label for="searchterm-input"></label>
						<input id="searchterm-input" placeholder="search term" type="text" required/>
						<input id="latitude-user" type="hidden"/>
						<input id="longitude-user" type="hidden"/>
						<input id="apply-input" type="submit" value="apply"/>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
